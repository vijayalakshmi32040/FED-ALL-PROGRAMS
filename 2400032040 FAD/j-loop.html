<!DOCTYPE html>
<html>
<head>
    <h1>Javascript Loops & Conditional Statements</h1>
    <script>
        //=======CONDITIONAL STATEMENTS=======
        document.write("<h2>1. if Statement</h2>");
        let num = 10;
        if(num > 0){
            document.write(num + " is positive.<br><br>");
        }
        document.write("<h2>2. if-else Statement</h2>");
        let age = 16;
        if(age >= 18){
            document.write("You are eligible to vote.<br><br>");
        }else{
            document.write("You are not eligible to vote.<br><br>");
        }
       
        //=====LOOPING STATEMENTS=====
        
    </script>
</head>

</body>
</html>
